<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Item Form</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Delete Item</h1>

    <table>
        <tr>
            <th>Item ID</th>
            <th>Item Description</th>
        </tr>
        {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
            </tr>
        {% endfor %}
    </table>

    <br>

    <form action="/delete_item" method="post">
        <label for="item_id">Enter Item ID to Delete:</label>
        <input type="number" id="item_id" name="item_id" required>
        <br>
        <button type="submit">Delete Item</button>
    </form>
</body>
</html>
